<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Simple Data Retrieval</title>
    <style>
		body {
			background-color: darkcyan;
            /* background-color: #6ca9cc;  */
		}
	</style>
</head>
<body>
    <div class="container mt-lg-3">
        <form action="/data_retrieval_txt" method="post" enctype="multipart/form-data">
            <h3 style="color: aliceblue;">Data Retrieval via TXT</h3>
            <div class="card m-lg-4">
                <div class="card-header">
                    Input File Model (.txt)
                </div>
                <div class="card-body">
                    <blockquote class="blockquote">
                        <label for="file">Upload your .txt file down here:</label>
                        <input class="form-control" type="file" name="myfile" id="file">                   
                    </blockquote>
                </div>
            </div>            
            
            <div class="d-grid gap-2">
                <input class="btn btn-warning" type="submit" value="Upload">
            </div>
        </form>
    </div>
</body>
</html>
