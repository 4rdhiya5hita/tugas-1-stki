<body>

    <div class="container mt-lg-3">
        <div class="card" style="

            <div class="card-header">

            <div class="card-body mb-3" style="height: 50px;">
                <div class="form-check">
                    <button id="toggleButtonText" class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample"

                    <!-- INPUT TEXT {BLOCK / TERLIHAT} -->
                    <form action="/data_retrieval_text" method="POST">
                        <div class="card m-lg-4">
                            <div class="card-header">
                                <h3>Data Retrieval via Text</h3>
                                Input Text Model (TEXT)
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="card-body">
                                        <blockquote class="blockquote">
                                            <label for="input_text">Enter text 1:</label>
                                            <input class="form-control" placeholder="Input Yout Text Here" type="text" id="input_text" name="input_text1">                    
                                        </blockquote>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="card-body">
                                        <blockquote class="blockquote">
                                            <label for="input_text">Enter text 2:</label>
                                            <input class="form-control" placeholder="Input Yout Text Here" type="text" id="input_text" name="input_text2">                    
                                        </blockquote>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="card-body">
                                        <blockquote class="blockquote">
                                            <label for="input_text">Enter text 3:</label>
                                            <input class="form-control" placeholder="Input Yout Text Here" type="text" id="input_text" name="input_text3">                    
                                        </blockquote>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="card-body">
                                    <blockquote class="blockquote">
                                        <label for="input_text">Search word:</label>
                                        <input class="form-control" placeholder="Input Word to Search in Document" type="text" id="search_word" name="search_word">                    
                                    </blockquote>
                                </div>
                            </div>
                            <div class="d-grid gap-2">
                                <input class="btn btn-warning" type="submit" value="Submit">
                            </div>

                    <form action="/data_retrieval_txt" method="post" enctype="multipart/form-data">
                        <div class="card m-lg-4">
                            <div class="card-header">
                                <h3>Data Retrieval via TXT</h3>
                                Input File (.txt) Extension
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="card-body">
                                        <blockquote class="blockquote">
                                            <label for="file">Upload your document 1 (.txt) file down here:</label>
                                            <input class="form-control" type="file" name="myfile1" id="file">                   
                                        </blockquote>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="card-body">
                                        <blockquote class="blockquote">
                                            <label for="file">Upload your document 2 (.txt) down here:</label>
                                            <input class="form-control" type="file" name="myfile2" id="file">                   
                                        </blockquote>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="card-body">
                                    <blockquote class="blockquote">
                                        <label for="input_text">Search word:</label>
                                        <input class="form-control" placeholder="Input Word to Search in Document" type="text" id="search_word" name="search_word">                    
                                    </blockquote>
                                </div>
                            </div>
                            <div class="d-grid gap-2">
                                <input class="btn btn-warning" type="submit" value="Upload">
                            </div>
                        </div>
