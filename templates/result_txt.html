<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Result of Data Retrieval</title>
    <style>
		body {
			background-color: darkcyan;
            /* background-color: #6ca9cc;  */
		}
	</style>
</head>
<body>
    <div class="container mt-lg-3">
        <h3 style="color: aliceblue;">Result of Data Retrieval with TXT File Input</h3>
        <div class="card m-lg-4">
            <div class="card-header">
                <!-- This is the original text: -->
                Your Search Word
            </div>
            <div class="card-body">
                <blockquote class="blockquote">
                    <!-- <p> {{ result.input_text }} </p> -->
                    <p> {{ search_word }} </p>
                </blockquote>  
            </div>
        </div>

        <div class="card m-lg-4">
            <div class="card-header">
                This is your data retrieval result with final_sentence (wnl & porter):
            </div>
            <div class="row">
                <div class="col">
                    <div class="card-body">
                        <blockquote class="blockquote">
                            <i class="fa fa-quote-left">
                                <!-- <p> {{ result.final_sentence }} </p> -->
                                <!-- <p> {{ result.search_word }} </p> -->
                                <p> {{ result.arr_doc1 }} </p>
                                <p> Count in Document 1 : {{ result.count1 }} </p>
                            </i>
                        </blockquote>  
                    </div>
                </div>
                <div class="col">
                    <div class="card-body">
                        <blockquote class="blockquote">
                            <i class="fa fa-quote-left">
                                <!-- <p> {{ result.final_sentence }} </p> -->
                                <p> {{ result.arr_doc2 }} </p>
                                <p> Count in Document 2 : {{ result.count2 }} </p>
                            </i>
                        </blockquote>  
                    </div>
                </div>
            </div>
        </div>          
        
        <div class="d-grid gap-2">
            <a href="/" class="btn btn-warning">Go Back</a>
        </div>
        
        
        <!-- <br>
        <p>This is your data retrieval result with just (porter): 
            <h2> {{ result.porter_sentence }} </h2>    
        </p>
        <br>
        <p>This is your data retrieval result with just (wnl): 
            <h2> {{ result.wnl_sentence }} </h2>    
        </p> -->
    </div>
</body>
</html>
